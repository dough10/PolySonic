<html><head><link href="../../bower_components/core-ajax/core-ajax.html" rel="import">
<link href="../../bower_components/paper-item/paper-item.html" rel="import">
<link href="../../bower_components/paper-spinner/paper-spinner.html" rel="import">
<link href="../../bower_components/paper-button/paper-button.html" rel="import">
<link href="../../bower_components/paper-toast/paper-toast.html" rel="import">
</head><body><polymer-element name="album-wall" attributes="url user pass version sort wall listMode bitRate querySize">
  <template>
    <style>
      :host {
        height:100%;
        overflow:auto;
        width:100%:
      }
      paper-item {
        text-align:center;
      }
      #spinner {
        margin:8px;
      }
      #forward {
        float:right;
        margin-right:10%;
      }
      #back {
        float:left;
        margin-left:10%;
      }
      #more {
        margin-bottom:16px;
      }
      .foot {
        min-height:1;
      }
    </style>
    <core-ajax auto="false" id="ajax" method="GET" url="{{url}}/rest/{{request}}.view" params="{{post}}" loading="{{isLoading}}" handleas="json" error="{{error}}" response="{{response}}"></core-ajax>
    <div id="container">
      <core-list id="list" data="{{wall}}" flex runwayFactor="5" grid width="580">
        <template>
          <div>
            <album-art listMode="{{listMode}}" bitRate="{{bitRate}}" item="{{model.id}}" cover="{{model.coverArt}}" artist="{{model.artist}}" album="{{model.name}}" url="{{model.url}}" user="{{model.user}}" pass="{{model.pass}}" version="{{model.version}}" isFavorite="{{model.starred}}">
        </album-art>
          </div>
        </template>
      </core-list>
    </div>
    <br>
    <template if="{{isLoading}}">
      <paper-spinner id="spinner" active=""></paper-spinner>
    </template>
    <paper-toast id="toast">
      <paper-spinner active=""></paper-spinner>
    </paper-toast>
    <div class="foot"></div>
  </template>
  <script src="album-wall.html.0.js"></script>
</polymer-element>
</body></html>
