<html><head><link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/paper-input/paper-input.html" rel="import">
<link href="../../bower_components/paper-button/paper-button.html" rel="import">
<link href="../../bower_components/core-ajax/core-ajax.html" rel="import">
<link href="../../bower_components/paper-spinner/paper-spinner.html" rel="import">
<link href="../../bower_components/paper-toast/paper-toast.html" rel="import">
<link href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
<link href="../../bower_components/core-menu/core-menu.html" rel="import">
<link href="../../bower_components/core-collapse/core-collapse.html" rel="import">
<link href="../../bower_components/paper-dropdown/paper-dropdown.html" rel="import">
<link href="../../bower_components/core-label/core-label.html" rel="import">
<link href="../../bower_components/core-collapse/core-collapse.html" rel="import">
<link href="../../bower_components/paper-toggle-button/paper-toggle-button.html" rel="import">
<link href="../../bower_components/core-icon/core-icon.html" rel="import">
</head><body><polymer-element name="settings-menu" attributes="config bitRate">
  <template>
    <style>
      :host {
        text-align:center;
        margin:auto;
        font-family: 'RobotoDraft', sans-serif;
      }
      .load {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        background: rgba(255,255,255,0.7);
        display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
        display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
        display: -ms-flexbox;      /* TWEENER - IE 10 */
        display: -webkit-flex;     /* NEW - Chrome */
        display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
        -webkit-justify-content: center;
        -webkit-align-items: center;
        align-items:center;
        justify-content:center;
      }
      #showPass {
        font-size:8pt;
        cursor:pointer;
        display:inline-block;
      }
      paper-input-decorator {
        max-width:250px;
        margin:auto;
      }
      .red {
        color:#fff;
        background:
      }
      .switchBox {
        margin:auto;
        max-width:250px;
      }
      .switchLabel {
        font-weight: bold;
        text-align: left;
        display:inline-block;
      }
      paper-toggle-button.redSwitch::shadow [checked] .toggle-ink {
        color: #db4437;
      }
  
      paper-toggle-button.redSwitch::shadow [checked] .toggle {
        background-color: #db4437;
      }
      .collapseWrapper {
        padding:8px;
      }
      .yellow {
        color:#F7D953;
      }
      .link {
        cursor:pointer;
        display:inline-block;
      }
      .red-button {
        background:#db4437;
        color:#ffffff;
      }
      #serverLicense {
        font-size:8pt;
        cursor:pointer;
        display:inline-block;
      }
      paper-dropdown-menu /deep/ #scroller {
        max-height:600px;
      }
      #editorMD5 {
        margin-top: 24px;
      }
      #uploadFab {
        position: absolute;
        margin-left: 90px;
      }
    </style>
    <app-globals id="globals"></app-globals>
    <div id="validate">
      <core-label>
        <h4>{{$.globals.texts.appName}} {{polysonicVersion}}</h4>
        <core-tooltip label="{{$.globals.texts.showLicenseLabel}}">
          <div id="serverLicense" on-tap="{{_getLicense}}">{{$.globals.texts.licenseInfoLink}}</div>
        </core-tooltip>
        <br>
        <core-label>
          {{$.globals.texts.configLabel}}:
          <paper-dropdown-menu id="selector" label="{{$.globals.texts.config}}">
            <paper-dropdown layer class="dropdown">
              <core-menu id="configSelector" selected="{{post.config}}">
                <template repeat="{{app.configs}}">
                  <paper-item on-tap="{{_selectAction}}">
                    {{name}}
                  </paper-item>
                </template>
                <paper-item on-tap="{{_newConfig}}">New</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-dropdown-menu>
        </core-label>
        <template if="{{newConfig}}">
          <br>
          <paper-fab raised id="uploadFab" icon="file-upload" on-tap="{{_selectConfigFile}}">
            <div class="load" hidden?="{{!isLoading}}">
              <paper-spinner active=""></paper-spinner>
            </div>
          </paper-fab>
        </template>

        <br>
        <paper-input-decorator disabled?="{{isLoading}}"
                               labelvisible=""
                               floatinglabel=""
                               label="Config Name">
          <input is="core-input"
                 disabled?="{{isLoading}}"
                 value="{{post.name}}"
                 on-keyup="{{_checkKeyup}}"
                 required>
        </paper-input-decorator>
        <paper-input-decorator id="url" disabled?="{{isLoading}}"
                               isInvalid="{{invalidAddress}}"
                               labelvisible=""
                               floatinglabel=""
                               error="{{$.globals.texts.urlError}}"
                               label="{{$.globals.texts.urlLabel}}">
          <input is="core-input"
                 disabled?="{{isLoading}}"
                 on-blur='{{_testUrl}}'
                 on-keyup="{{_checkKeyup}}"
                 id="address"
                 type="URL"
                 value="{{post.url}}"
                 required>
        </paper-input-decorator>
          <paper-spinner hidden?="{{!testingURL}}"
                       active></paper-spinner>
        <paper-input-decorator disabled?="{{isLoading}}"
                               isInvalid="{{inValidName}}"
                               labelvisible
                               floatinglabel
                               error="{{$.globals.texts.usernameError}}"
                               label="{{$.globals.texts.usernameLabel}}">
          <input is="core-input"
                 on-keyup="{{_checkKeyup}}"
                 disabled?="{{isLoading}}"
                 type="text"
                 value="{{post.user}}"
                 required>
        </paper-input-decorator>
        <paper-input-decorator disabled?="{{isLoading}}"
                               isInvalid="{{inValidPassword}}"
                               labelvisible
                               floatinglabel
                               label="{{$.globals.texts.passwordLabel}}">
          <input is="core-input"
                 on-keyup="{{_checkKeyup}}"
                 disabled?="{{isLoading}}"
                 id="password"
                 type="password"
                 value="{{post.pass}}"
                 required>
        </paper-input-decorator>
        <div class="center">{{$.globals.texts.apiVersion}}: {{post.version}}</div>
        <div id="editorMD5" hidden center horizontal layout class="switchBox">
          <br>
          <br>
          <div flex class="switchLabel">
            {{$.globals.texts.md5}}
          </div>
          <paper-toggle-button id="md5" class="redSwitch" checked="{{post.md5Auth}}" disabled?="{{isLoading || testingURL}}"></paper-toggle-button>
        </div>
        <br>
        <div id="showPass"
             on-tap="{{_hidePass}}">{{$.globals.texts.showPass}}</div>
        <br>
        <br>

        <!-- entry button -->
        <template if="{{newConfig}}">
          <paper-button id='submit' raised on-tap="{{_submit}}" disabled?="{{isLoading}}">
            <template if="{{isLoading}}">
              <div class="load" hidden?="{{!isLoading}}">
                <paper-spinner active=""></paper-spinner>
              </div>
            </template>
            {{$.globals.texts.testButton}}
          </paper-button>
        </template>

        <!-- user this config button -->
        <template if="{{!newConfig}}">

          <!-- not editing -->
          <template if="{{!editing}}">
            <paper-button raised on-tap="{{_editConfig}}" disabled?="{{isLoading || testingURL}}">
              <div class="load" hidden?="{{!isLoading}}">
                <paper-spinner active=""></paper-spinner>
              </div>
              edit
            </paper-button>
            <paper-button raised
                          on-tap="{{_exportConfig}}" disabled?="{{isLoading || testingURL}}">
              <div class="load" hidden?="{{!isLoading}}">
                <paper-spinner active=""></paper-spinner>
              </div>
              Export
            </paper-button>

            <template if="{{app.currentConfig !== post.config}}">

              <!-- delete -->
              <paper-button class="red-button" on-tap="{{_confirmDelete}}" disabled?="{{isLoading || testingURL}}">
                <div class="load" hidden?="{{!isLoading}}">
                  <paper-spinner active=""></paper-spinner>
                </div>
                Delete
              </paper-button>

              <!-- use button -->
              <paper-button raised on-tap="{{_useThis}}" disabled?="{{isLoading || testingURL}}">
                <template if="{{isLoading}}">
                  <div class="load" hidden?="{{!isLoading}}">
                    <paper-spinner active=""></paper-spinner>
                  </div>
                </template>
                {{$.globals.texts.useThis}}
              </paper-button>

            </template>

          </template>

          <!-- editing a config -->
          <template if="{{editing}}">
            <paper-button raised on-tap="{{_saveEdits}}" disabled?="{{isLoading || testingURL}}">
              <template if="{{isLoading}}">
                <div class="load" hidden?="{{!isLoading}}">
                  <paper-spinner active=""></paper-spinner>
                </div>
              </template>
              {{$.globals.texts.submitButton}}
            </paper-button>
            <paper-button class="red-button" on-tap="{{_cancelEdit}}" disabled?="{{isLoading || testingURL}}">
              <div class="load" hidden?="{{!isLoading}}">
                <paper-spinner active=""></paper-spinner>
              </div>
              cancel
            </paper-button>
          </template>

        </template>


        <br>
        <core-label>
          {{$.globals.texts.bitrateLabel}}:
          <paper-dropdown-menu label="{{$.globals.texts.bitrateLabel}}">
            <paper-dropdown layered class="dropdown">
              <core-menu class="menu" selected="{{app.bitRate}}" valueattr="i">
                <template repeat="{{_speeds}}">
                  <paper-item i="{{}}" on-tap="{{_bitRateSelect}}">{{}} kbps</paper-item>
                </template>
              </core-menu>
            </paper-dropdown>
          </paper-dropdown-menu>
        </core-label>
        <br>
        <!-- app query method -->
        <core-label>
          {{$.globals.texts.queryMethodLabel}}:
          <paper-dropdown-menu label="{{$.globals.texts.queryMethodLabel}}">
            <paper-dropdown layered class="dropdown">
              <core-menu class="menu" selected="{{app.queryMethod}}" valueattr="i">
                <template repeat="{{_queryMethods}}">
                  <paper-item i="{{}}" on-tap="{{_queryMethodSelect}}">{{}}</paper-item>
                </template>
              </core-menu>
            </paper-dropdown>
          </paper-dropdown-menu>
        </core-label>

        <br>
        <!-- switch for analistics -->
        <br>
        <div center horizontal layout class="switchBox">
          <div flex class="switchLabel">
            {{$.globals.texts.anonStats}}
          </div>
          <paper-toggle-button class="redSwitch" checked="{{app.analisticsEnabled}}" on-change="{{_analisticsToggle}}"></paper-toggle-button>
        </div>
        <br>
        <br>
        <br>
        <div center horizontal layout class="switchBox">
          <div flex class="switchLabel">
            {{$.globals.texts.autoBookmark}}
          </div>
          <paper-toggle-button class="redSwitch" checked="{{app.autoBookmark}}" on-change="{{_toggleAutobookmark}}"></paper-toggle-button>
        </div>
        <br>
        <br>
        <br>
        <div center horizontal layout class="switchBox">
          <div flex class="switchLabel">
            {{$.globals.texts.precache}}
          </div>
          <paper-toggle-button class="redSwitch" checked="{{app.gapless}}" on-change="{{_toggleGapless}}"></paper-toggle-button>
        </div>
      </core-label>
      <br>
      <paper-button on-tap="{{_showQuota}}">{{$.globals.texts.cacheDetails}}</paper-button>
      <core-collapse id="quota">
        <br>
        {{app.storageQuota}}
        <br>
        <br>
        <paper-button  class="red-button" on-tap="{{_clearCache}}">{{$.globals.texts.clearCacheLabel}}</paper-button>
      </core-collapse>
      <br>
      <br>
      <paper-button class="red-button" on-tap="{{_clearSettings}}">{{$.globals.texts.clearSettingsLabel}}</paper-button>
    </div>

    <!--  save anyway dialog  -->
    <paper-dialog id="connectionError" autoclosedisabled backdrop transition="core-transition-center">

    </paper-dialog>

    <paper-action-dialog id="confirmDelete" autoclosedisabled backdrop transition="core-transition-center">
      <div style="min-width:280px"></div>
      <h4>{{$.globals.texts.deleteConfirm}}</h4>
      <paper-button affirmative>{{$.globals.texts.decline}}</paper-button>
      <paper-button affirmative on-tap="{{_deleteConfig}}">{{$.globals.texts.accept}}</paper-button>
    </paper-action-dialog>

  </template>
  <script src="settings-menu.js"></script>
</polymer-element></body></html>
