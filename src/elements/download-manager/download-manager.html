<html>
  <head>
    <link href="../../bower_components/polymer/polymer.html" rel="import">
  </head>
  <body>
    <polymer-element name="download-manager" constructor="DownloadManager" arrtibutes="hasSaved">
      <template>
        <!-- globals -->
        <app-globals id="globals"></app-globals>
        <div horizontal layout class="text">
          <div flex vertical layout>
            <div style="font-size:16px; min-height:36px;">{{_fileName}}</div>
            <div horizontal layout>
              <div flex>{{_output}}</div><div>{{_rate}}</div>
            </div>
          </div>
          <div>
            <core-tooltip label="{{$.globals.texts.pauseDownload}}" disabled?="{{!!_isDownloadinging}}">
              <paper-icon-button icon="av:stop" on-tap="{{abortDownload}}" disabled?="{{!__isDownloading}}"></paper-icon-button>
            </core-tooltip>
            <core-tooltip label="{{$.globals.texts.saveFileLabel}}" disabled?="{{hasSaved || _isDownloading}}">
              <paper-icon-button icon="save" on-tap="{{doSave}}" id="saveButton"
                            style="margin-top:5px;" disabled?="{{hasSaved || _isDownloading}}">
              </paper-icon-button>
            </core-tooltip>
            <core-tooltip label="{{$.globals.texts.removeDownloadLabel}}" disabled?="{{_isDownloading}}">
              <paper-icon-button icon="remove" id="removeButton"
                                 on-tap="{{removeThis}}" style="margin-top:5px;" disabled?="{{_isDownloading}}">
              </paper-icon-button>
            </core-tooltip>
          </div>
        </div>
        <core-tooltip style="width:100%;" label="{{_progress}}%">
          <paper-progress value="{{_progress}}" style="width:100%; height:8px;"></paper-progress>
        </core-tooltip>
      </template>
      <script src="download-manager.js"></script>
    </polymer-element>
  </body>
</html>
