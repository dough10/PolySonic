<link href="../../bower_components/polymer/polymer.html" rel="import">
<dom-module id="album-wall">
  <style is="custom-style">
    paper-toolbar {
      --paper-toolbar-background: #6e6d6d;
      --paper-toolbar-color: #ffffff;
    }
    paper-fab {
      pointer-events:auto;
      right:16px;
      z-index:13;
      position:fixed !important;
      transition: background 500ms linear;
    }
    .playlistFab {
      top:85px;
    }
    .bottomFab {
      bottom:16px;
      --paper-fab-background: #db4437;
    }
    section {
      margin:auto;
      text-align:center;
    }
    #menuHeader {
      margin-right:16px;
    }
    #headerText {
      font-size: 17px;
    }
  </style>
  <template>
    <paper-header-panel id="header">
      <paper-toolbar>
        <paper-icon-button id="menuButton" icon="menu" 
                            on-tap="_openDrawer"></paper-icon-button>
        <div id="headerText">PolySonic</div>
      </paper-toolbar>
      <paper-fab class="bottomFab" id="fab" icon="arrow-drop-up" hidden on-tap="jumpToTop"></paper-fab>
      <neon-animated-pages selected="{{showing}}"
                            entry="fade-in-animation"
                            exit="fade-out-animation">
        <section>
          <template is="dom-repeat" items="{{albumWall}}" as="album">
            <album-art album="[[album]]"></album-art>
          </template>
          <div style="min-height: 100px"></div>
        </section>
        <section></section>
        <section></section>
      </neon-animated-pages>
    </paper-header-panel>
  </template>
  <script src="album-wall.js"></script>
</dom-module>
