<!DOCTYPE html>
<html>
  <head>

    <!-- meta data -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#4D4C4C">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="stylesheet" href="app.min.css"/>
    <!-- imports -->
    <link href="imports.html" rel="import">
  </head>
  <body>
    <!-- loading screen -->
    <div id="loader">
      <div class="w128">
        <img src="../images/icon_128.png" height="128" width="128" alt="Icon">
        <div>
          <paper-spinner id="spinner" active=""></paper-spinner>
        </div>
      </div>
    </div>
    <template is="dom-bind" id="app">
      <paper-drawer-panel>
        <paper-header-panel drawer>
          <paper-toolbar class="medium-tall menuHeader"></paper-toolbar>
        </paper-header-panel>
        <neon-animated-pages main entryAnimation="{{entryAnimation}}" exitAnimation="{{exitAnimation}}" selected="{{page}}">
          <!-- album wall -->
          <neon-animated>
            <paper-header-panel>
              <paper-toolbar>PolySonic</paper-toolbar>
              <div class="center">
                <template is="dom-repeat" items="{{albums}}">
                  <div class="album js-album-hidden"></div>
                </template>
              </div>
            </paper-header-panel>
          </neon-animated>

          <neon-animated></neon-animated>
          <!-- player -->
          <neon-animated></neon-animated>
          <!-- settings -->
          <neon-animated></neon-animated>
        </neon-animated-pages>
      </paper-drawer-panel>
    </template>

    <!-- <script src="js/google-analytics-bundle.js"></script> -->
    <script src="js/md5.js"></script>
    <script src="js/color-thief.min.js"></script>
    <script src="js/version_compare.js"></script>
    <script src="js/subsonic-api.min.js"></script>
    <!-- <script src="js/annyang.min.js"></script> -->

    <script src="js/PolySonic.js"></script>
  </body>
</html>
