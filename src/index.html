<!DOCTYPE html>
<html>
  <head>

    <!-- meta data -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#4D4C4C">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- imports -->
    <link href="imports.html" rel="import">
  </head>
  <body>
    <template is="dom-bind" id="app">
      <paper-drawer-panel id="drawer" responsive-width="1000px">
        <paper-header-panel drawer>
          <paper-toolbar></paper-toolbar>
        </paper-header-panel>
        <neon-animated-pages selected="{{page}}" main
                             on-neon-animation-finish="animationFinished">

        </neon-animated-pages>
      </paper-drawer-panel>

      <paper-dialog id="firstRun" style="padding: 20px"
                    entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation">
        <subsonic-login></subsonic-login>
      </paper-dialog>
    </template>
    <script src="js/google-analytics-bundle.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/color-thief.min.js"></script>
    <script src="js/version_compare.js"></script>
    <script src="js/PolySonic.js"></script>
  </body>
</html>
