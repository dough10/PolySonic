<!DOCTYPE html>
<html>
  <head>

    <!-- meta data -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#4D4C4C">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- imports -->
    <link href="imports.html" rel="import">
  </head>
  <body>
    <!-- loading screen -->
    <div id="loader">
      <div id="box">
        <img src="../images/icon_128.png" height="128" width="128" alt="Icon">
        <div style="height:30px; margin:auto; text-align:center;">
          <paper-spinner id="spinner" active=""></paper-spinner>
        </div>
      </div>
    </div>
    <template is="dom-bind" id="app">
      <div id="loading"  hidden$="[[!dataLoading]]">
        <paper-spinner class="blackSpinner" active></paper-spinner>
      </div>
      <paper-drawer-panel id="drawer" narrow="{{narrow}}" responsive-width="1000px">
        <paper-header-panel drawer>
          <paper-toolbar class="menuHeader"></paper-toolbar>
        </paper-header-panel>
        <neon-animated-pages selected="{{page}}" main
                             on-neon-animation-finish="animationFinished">
          <album-wall></album-wall>
        </neon-animated-pages>
      </paper-drawer-panel>

      <!-- first run dialog -->
      <paper-dialog id="firstRun"  modal
                    entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation">
        <subsonic-login></subsonic-login>
      </paper-dialog>
      <paper-toast id="toast"></paper-toast>
    </template>
    <script src="js/google-analytics-bundle.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/color-thief.min.js"></script>
    <script src="js/version_compare.js"></script>
    <script src="js/annyang.min.js"></script>
    <script src="js/PolySonic.js"></script>
  </body>
</html>
